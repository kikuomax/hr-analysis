<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Step count</title>
  <link rel='stylesheet' href='/lib/bootstrap-3.3.7/css/bootstrap.min.css'>
  <script src='/lib/jquery-3.2.1.min.js'></script>
  <script src='/lib/bootstrap-3.3.7/js/bootstrap.min.js'></script>
  <script src='/lib/vue.min.js'></script>
  <script src='/lib/URI-1.18.10.js'></script>
  <script src='/lib/d3.min.js'></script>
  <script src='/scripts/TimeSeriesRequest.js'></script>
  <script>
    $(() => {
        // processes user input
        const model = new Vue({
            el: '#request-form',
            data: {
                showStepCountRequestDialog: false
            },
            methods: {
                // NOTE: you cannot use the arrow notation here
                //       because it screws up `this` binding
                requestStepCount: function (timeSpan) {
                    requestStepCount(timeSpan);
                    this.showStepCountRequestDialog = false;
                }
            }
        });

        // prepares the plot area
        const margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        };
        const container = document.querySelector('#plot-container');
        const svg = d3.select('#plot-area');
        svg.attr('width', container.clientWidth);
        svg.attr('height', container.clientHeight);
        const width = container.clientWidth - (margin.left + margin.right);
        const height = container.clientHeight - (margin.top + margin.bottom);
        const g = svg.append('g')
            .attr('transform', `translate(${margin.left}, ${margin.top})`);
        const parseDateTime = d3.timeParse('%Y-%m-%dT%H:%M:%S');
        const x = d3.scaleTime().rangeRound([0, width]);
        const y = d3.scaleLinear().rangeRound([height, 0]);
        y.domain([0, 300]);
        const line = d3.line()
            .x((d) => x(d.time))
            .y((d) => y(d.value));
        const path = g.append('path')
            .attr('fill', 'none')
            .attr('stroke', 'steelblue')
            .attr('stroke-linejoin', 'round')
            .attr('stroke-linecap', 'round')
            .attr('stroke-width', 1.0)
            .attr('marker-start', 'url(#circle-marker)')
            .attr('marker-mid', 'url(#circle-marker)')
            .attr('marker-end', 'url(#circle-marker)');
        const xAxis = g.append('g')
            .attr('class', 'axis axis-x')
            .attr('transform', `translate(0, ${height})`)
            .call(d3.axisBottom(x));
        g.append('g')
            .attr('class', 'axis axis-y')
            .call(d3.axisLeft(y));

        // requests step count and renders it
        function requestStepCount(timeSpan) {
            const uri = new URI('/data/step-count.json').query({
                date: `${timeSpan.year}-${timeSpan.month}-${timeSpan.day}`,
                startTime: `${timeSpan.startHour}:${timeSpan.startMinute}`,
                stopTime: `${timeSpan.stopHour}:${timeSpan.stopMinute}`
            });
            $.ajax(uri.toString())
                .done((contents) => {
                    const date = contents['activities-steps'][0].dateTime;
                    let data = contents['activities-steps-intraday'].dataset
                        .map((d) => {
                            d.time = parseDateTime(`${date}T${d.time}`);
                            return d;
                        });
                    x.domain([
                        new Date(
                            timeSpan.year,
                            timeSpan.month - 1,
                            timeSpan.day,
                            timeSpan.startHour,
                            timeSpan.startMinute),
                        new Date(
                            timeSpan.year,
                            timeSpan.month - 1,
                            timeSpan.day,
                            timeSpan.stopHour,
                            timeSpan.stopMinute)]);
                    xAxis.call(d3.axisBottom(x));
                    path.datum(data)
                        .attr('d', line);
                });
        }

        // shows the step count request dialog
        model.showStepCountRequestDialog = true;
    });
  </script>
  <style type='text/css'>
    #plot-container {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class='container'>
    <div id='request-form'>
      <div>
        <button type='button' class='btn btn-primary'
            v-on:click='showStepCountRequestDialog = true'>Request Steps</button>
      </div>
      <time-series-request
          name='Step Count'
          v-bind:show-dialog='showStepCountRequestDialog'
          id-prefix='step-count'
          v-on:time-series-request-confirmed='requestStepCount'
          v-on:time-series-request-canceled='showStepCountRequestDialog = false'>
      </time-series-request>
    </div>
    <div id='plot-container'>
      <svg id='plot-area'>
        <defs>
          <marker id='circle-marker'
              markerWidth='3' markerHeight='3' refX='1' refY='1'>
            <circle cx='1' cy='1' r='1' style='stroke: none; fill: #000000' />
          </marker>
        </defs>
      </svg>
    </div>
  </div>
</body>
</html>
